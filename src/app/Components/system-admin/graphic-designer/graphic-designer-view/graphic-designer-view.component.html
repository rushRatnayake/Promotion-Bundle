<div style="height: 100px;"></div>
<div class="header-container">
  <img class="backbtn" src="../../../../../assets/img/back.png" (click)="backButtonClick()">
  <h1>{{userdetails.full_name}}</h1>
</div>
<br>
<br>
<!-- <div class="bg"> -->

<div class="row profile-container">
    <!-- detail view -->
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-6">
                <label class="field_name">Gender</label>
            </div>
            <div class="col-md-6">
                <label class="field_value">{{userdetails.gender}}</label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label class="field_name">DOB</label>
            </div>
            <div class="col-md-6">
                <label class="field_value">{{userdetails.dob}}</label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label class="field_name">Contact Number</label>
            </div>
            <div class="col-md-6">
                <label class="field_value">{{userdetails.contact_no}}</label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label class="field_name">Email Address</label>
            </div>
            <div class="col-md-6">
                <label class="field_value">{{userdetails.email}}</label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label class="field_name">Industry of work</label>
            </div>
            <div class="col-md-6">
                <label class="field_value">{{userdetails.industry}}</label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label class="field_name">Experience (years)</label>
            </div>
            <div class="col-md-6">
                <label class="field_value">{{userdetails.experience}}</label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label class="field_name">Minimum Pay (LKR)</label>
            </div>
            <div class="col-md-6">
                <label class="field_value">{{userdetails.min_pay}}</label>
            </div>
        </div>
        <br>
        <br>
    </div>
    <!-- image view -->
    <div class="col-md-4">
        <div class="icon_img">
            <img class="icon_img" src="../../../../../assets/img/profile.png">
            <!-- <button class="uploadimagebtn btn btn-block btn-info">Upload</button> -->
        </div>
        <br>
        <br>
        <!-- <img class="icon_img" src="../../../../../assets/img/profile.png"> -->
    </div>
</div>

<!-- </div> -->
