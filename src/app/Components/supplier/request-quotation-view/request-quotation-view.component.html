<div class="bg "style="background: #f9f9f9f9;">

        <div style="height: 100px;"></div>


    <div class="col-md-6 mx-auto">
            <div class="quotation-card p-3 bg-white">
                    <div style="margin: 30px;">
                      <div class="row">
                        <div class="col-md-6">
                          <label class="field_name">Request ID</label>
                        </div>
                        <div class="col-md-6">
                          <label class="field_value">{{quotation._id}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label class="field_name">Product</label>
                        </div>
                        <div class="col-md-6">
                          <label class="field_value">{{quotation.product_name}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label class="field_name">Supplier</label>
                        </div>
                        <div class="col-md-6">
                          <label class="field_value">{{userdetails.full_name}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label class="field_name">Quantity</label>
                        </div>
                        <div class="col-md-6">
                          <label class="field_value">{{quotation.quantity}}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label class="field_name">Date</label>
                        </div>
                        <div class="col-md-6">
                          <label class="field_value">{{quotation.date | date:'shortDate' }}</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <label class="field_name">Quotation Request Status</label>
                        </div>
                        <div class="col-md-6">
                          <label class="field_value">{{quotation.status | titlecase}}</label>
                        </div>
                      </div>
                    </div>
                  </div>
        <br>
        <div style="margin: 30px;">
            <div class="row">
                <div class="col-md-12">
                    <label class="field_value"><u> Send Quotation</u></label>
                    <br>
                    <table id="designertbl" class="table table-bordered  tbl">
                        <thead>
                            <tr style="text-align: center;">
                                <th>Marketer's Name</th>
                                <th>Action</th>
                                <th>Quotation</th>
                            </tr>
                        </thead>
                        <tbody class="tblrow">
                            <tr>
                                <td><b>{{ userdetails.full_name }}</b> </td>
                                <td class="tblButton">
                                    <input (change)="onQuotationChange($event)" class="uploadimagebtn btn btn-block btn-info"
                                        title="Upload" type="file" id="myFile" name="filename">
                                </td>
                                <td class="tblButton">
                                    <div *ngIf= "quotation.file == null || quotation.file == ''">
                                            <b>Not Sent</b>
                                    </div>
                                    <div *ngIf= "quotation.file != null && quotation.file != ''">
                                            <b> Sent</b>
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

        <div style="margin: 30px;">
            <div class="row">
                <div class="col-md-12">
                    <label class="field_value"><u> Send invoice</u></label>
                    <br>
                    <table id="designertbl" class="table table-bordered  tbl">
                        <thead>
                            <tr style="text-align: center;">
                                <th>Order Status</th>
                                <th>Action</th>
                                <th>Invoice</th>
                            </tr>
                        </thead>
                        <tbody class="tblrow">
                            <tr>
                                <td><b>{{ userdetails.full_name }}</b> </td>
                                <td class="tblButton">
                                    <input (change)="onFileChange($event)" class="uploadimagebtn btn btn-block btn-info"
                                        title="Upload" type="file" id="myFile" name="filename">
                                </td>
                                <div style="margin-top:10px" class="text-align:center;">
                                        <div *ngIf= "quotation.invoice == null || quotation.invoice == ''">
                                                <b>Not Sent</b>
                                        </div>
                                        <div *ngIf= "quotation.invoice != null && quotation.invoice != ''">
                                                <b>Sent</b>
                                        </div>
                                </div>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>

    </div>

</div>
