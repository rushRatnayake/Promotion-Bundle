<div style="height: 100px;"></div>
<br>
<div class="row">
    <div class="col-md-12">
        <label class="labeltext" (click)="addProduct()"> Add Product </label>
    </div>
</div>
<div>
        <div class="row justify-content-around">
                <div class="col-md-4 col-sm-8 col-lg-2" style="min-width: 400px;" *ngFor="let list of productList">
                    <div class="card">
                        <div class="card-header" style="font-size: 1.1em;"><b>{{list.name}}</b></div>
                        <div class="card-body">
                            <img *ngIf="!list.imageToShow" class="card-img-top cover" src="../../../../assets/img/profile.png"
                                alt="Edit">
                            <img *ngIf="list.imageToShow" class="card-img-top cover" [src]="list.imageToShow" alt="Edit" style="">
                            <div class="card-body">
                                <button class="viewbtn" (click)="editProduct(list)">Edit Product</button>
                                <button class="deletebtn" (click)="onDelete(list)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="row">
                                
                                    <p class="product_detail" style="text-align: center;"><b>Price - {{list.price}} LKR </b></p>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
